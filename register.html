<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website for parents to share the artwork made by their kids">
    <meta name="keywords" content="art, kids, child, children, painting, creativity, share">

    <!--  CSS link  -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Kids-Art</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Kids-Art</div>
        <div class="nav-menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="login.html">Login</a>
            <a href="register.html" class="active">Register</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>K-Art</h1>
            <p>Celebrating young artists and their creative expressions</p>
        </div>
    </section>

    <!-- Login form -->
    <div class="login-form">
        <form id="loginForm" action="/submit_login" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Updated Footer -->
    <footer>
        <p>Follow us on social media</p>
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank" aria-label="Visit our Facebook page">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank" aria-label="Visit our Twitter page">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Visit our Instagram page">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>


    <!-- JavaScript code to check if the passwords match -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                event.preventDefault();
            }
        });
    </script>


</body>
</html>
